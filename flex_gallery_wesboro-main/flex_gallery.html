<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flex Panels ðŸ’ª</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>
            html {
                box-sizing: border-box;
                background: #ffc680;
                font-family: 'helvetica neue';
                font-size: 20px;
                font-weight: 200;
            }
            body {
                margin: 0;
            }
            *, *:before, *:after {
                box-sizing: inherit;
            }

            .panels {
                min-height: 100vh;
                overflow: hidden;
                display: flex;
            }

            .panel {
                background: #680F9C;
                box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
                color: white;
                text-align: center;
                align-items: center;
                /* Safari transitionend event.propertyName === flex */
                /* Chrome + FireFox transitionend event.propertyName === flex-grow*/
                transition:
                    font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                    flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                    background 0.2s;
                font-size: 20px;
                background-size:cover;
                background-position:center;
                flex: 1;
                justify-content: center;
                align-items: center;
                display: flex;
                flex-direction: column;
            }

            /* REMEMBER TO ADD LINKS TO IMAGES*/
            .panel1 { background-image:url(https://static2.cbrimages.com/wordpress/wp-content/uploads/2020/03/Iron-Man-Takes-Aim.jpg);}
            .panel2 { background-image:url(https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/1f156bf5-f513-49df-b2bc-8a14d747175a/dd7ni2i-aa3d3245-e386-4a65-8467-576d3358af2e.jpg/v1/fill/w_1280,h_1382,q_75,strp/captain_america_avengers_endgame_mjolnir_illus__by_rutilantblaze_dd7ni2i-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTM4MiIsInBhdGgiOiJcL2ZcLzFmMTU2YmY1LWY1MTMtNDlkZi1iMmJjLThhMTRkNzQ3MTc1YVwvZGQ3bmkyaS1hYTNkMzI0NS1lMzg2LTRhNjUtODQ2Ny01NzZkMzM1OGFmMmUuanBnIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.XpAiWCM8CBbKHQJko6gT8KzwUU_eBqSkQ34_z8qpV3c);}
            .panel3 { background-image:url(https://static0.cbrimages.com/wordpress/wp-content/uploads/2019/09/feature-Cropped.jpg);}
            .panel4 { background-image:url(https://therealstanlee.com/main/wp-content/uploads/2020/09/hulk-smash-.jpg);}
            .panel5 { background-image:url(https://static1.cbrimages.com/wordpress/wp-content/uploads/2017/03/THOR.jpg);}

            /* Flex Items */
            .panel > * {
                margin:0;
                width: 100%;
                transition: transform 0.5s;
                flex: 1 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .panel > *:first-child { transform: translateY(-100%); }
            .panel.open-active > *:first-child { transform: translateY(0); }
            .panel > *:last-child { transform: translateY(100%); }
            .panel.open-active > *:last-child { transform: translateY(0); }

            .panel p {
                text-transform: uppercase;
                font-family: 'Amatic SC', cursive;
                text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
                font-size: 2em;
            }

            .panel p:nth-child(2) {
                font-size: 4em;
            }

            .panel.open {
                flex: 5;
                font-size:40ex;
            }

            .cta {
                color:white;
                text-decoration:none;
            }            
        </style>

        <div class="panels">
            <div class="panel panel1">
                <p>IRON MAN</p>
                <p>Tony</p>
                <p>Stark</p>
            </div>
            <div class="panel panel2">
                <p>CAPTAIN AMERICA</p>
                <p>Steve</p>
                <p>Rogers</p>
            </div>
            <div class="panel panel3">
                <p>BLACK WIDOW</p>
                <p>Natasha</p>
                <p>Romanoff</p>
            </div>
            <div class="panel panel4">
                <p>HULK</p>
                <p>Bruce</p>
                <p>Banner</p>
            </div>
            <div class="panel panel5">
                <p>GOD OF THUNDER</p>
                <p>Thor</p>
                <p>Odinson</p>
            </div>
        </div>

        <script>
            const panels = document.querySelectorAll('.panel');

            function toggleOpen() {
                this.classList.toggle('open');
            }

            function toggleActive(e) {
                console.log(e.propertyName);
                if(e.propertyName.includes('flex')) {
                    this.classList.toggle('open-active');
                }
            }

            panels.forEach(panel => panel.addEventListener('click', toggleOpen));
            panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
        </script>
    </body>
</html>
